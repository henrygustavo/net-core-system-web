<div id="page-wrapper" *ngIf="mainForm">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Users</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <form [formGroup]="mainForm">
        <div class="row">
            <div class="col-md-4 well col-lg-offset-4">
                <div class="form-group">
                    <input class="form-control" formControlName="userName" />
                </div>

                <div class="form-group">
                    <input class="form-control" type="email" formControlName="email" />
                </div>

                <div class="form-group">
                    <input class="form-control" formControlName="phoneNumber" />
                </div>
                <div class="form-group">
                    <input class="form-control" formControlName="role" />
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="disabled" formControlName="disabled">Disabled</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="lockoutEnabled" formControlName="lockoutEnabled">LockOut Enabled</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 well col-lg-offset-4">
                <div class="form-group">
                    <div class="col-md-3">
                        <a [routerLink]="['/users']" class="btn btn-default btn-block">Back</a>
                    </div>
                    <div class="col-md-9">
                        <a [routerLink] = "['/users','edit',mainForm.controls.id.value]" class="btn btn-primary btn-block">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- /#page-wrapper -->
