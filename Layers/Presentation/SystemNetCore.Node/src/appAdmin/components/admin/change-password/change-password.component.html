<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Change password</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-md-4 well col-lg-offset-4">
            <form novalidate (ngSubmit)="changePassword()" [formGroup]="mainForm">
                <fieldset>
                    <div class="form-group">
                        <div [ngClass]="{'has-error': displayMessage.oldPassword }">
                            <input class="form-control" type="password" placeholder="Old Password" formControlName="oldPassword" />
                            <span class="help-block" *ngIf="displayMessage.oldPassword">
                                {{displayMessage.oldPassword}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div [ngClass]="{'has-error': displayMessage.newPassword }">
                            <input class="form-control" type="password" placeholder="New Password" formControlName="newPassword" />
                            <span class="help-block" *ngIf="displayMessage.newPassword">
                                {{displayMessage.newPassword}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div [ngClass]="{'has-error': displayMessage.confirmPassword }">
                            <input class="form-control" type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
                            <span class="help-block" *ngIf="displayMessage.confirmPassword">
                                {{displayMessage.confirmPassword}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!mainForm.valid">Change Password</button>
                    </div>
                
                </fieldset>
            </form>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->
