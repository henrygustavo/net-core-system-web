<div id="page-wrapper" *ngIf="mainForm">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Roles</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <form novalidate (ngSubmit)="save()" [formGroup]="mainForm">
        <div class="row">
            <div class="col-md-4 well col-lg-offset-4">
                <div class="form-group">
                    <div [ngClass]="{'has-error': displayMessage.name }">
                        <input class="form-control" placeholder="Role Name" formControlName="name" />
                        <span class="help-block" *ngIf="displayMessage.name">
                            {{displayMessage.name}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 well col-lg-offset-4">
                <div class="form-group">
                    <div class="col-md-3">
                        <a [routerLink]="['/roles']" class="btn btn-default btn-block">Back</a>
                    </div>
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!mainForm.valid">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- /#page-wrapper -->
