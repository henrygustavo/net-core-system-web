<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header test">Roles</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form novalidate (ngSubmit)="search()" [formGroup]="searchForm">
                <div class="form-group col-lg-6">
                    <div class="col-lg-10">
                        <div class="input-group">
                                <input type="text" name="name" formControlName="name" placeholder="Name" class="form-control" />
                            <span class="input-group-btn">
                                <button type="submit" class="btn  btn-default btn-block">Search</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a [routerLink]="['/','roles','edit','0']" style="float: right" class="btn btn-success">
                <i class="glyphicon glyphicon-plus"></i>Add</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ngx-datatable [rows]="rows" class="material" [rowHeight]="'auto'" [columnMode]="'force'" [headerHeight]="40" [footerHeight]="40"
                [columns]="columns" [externalPaging]="true" [count]="pagination.totalRecords" [offset]="pagination.currentPage-1"
                [limit]="pagination.pageSize" (page)='setPage($event)' (sort)="onSort($event)">
            </ngx-datatable>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->

<ng-template #editTmplRow let-row="row" ngx-datatable-cell-template>
    <a [routerLink]="['/','roles','detail', row.id]"><i class="btn fa fa-eye"></i> </a>
    <a [routerLink]="['/','roles','edit', row.id]"><i class="btn fa fa-edit"></i> </a>
</ng-template>
