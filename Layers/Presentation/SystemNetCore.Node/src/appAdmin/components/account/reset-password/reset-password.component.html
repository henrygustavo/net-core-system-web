<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Reset Password</h3>
                </div>
                <div class="panel-body">

                    <form novalidate (ngSubmit)="resetPassword()" [formGroup]="mainForm">
                        <fieldset>
                            <div class="form-group">
                                <div [ngClass]="{'has-error': displayMessage.email }">
                                    <input class="form-control" type="email" placeholder="Email" formControlName="email" />
                                    <span class="help-block" *ngIf="displayMessage.email">
                                        {{displayMessage.email}}
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div [ngClass]="{'has-error': displayMessage.password }">
                                    <input class="form-control" type="password" placeholder="Password" formControlName="password" />
                                    <span class="help-block" *ngIf="displayMessage.password">
                                        {{displayMessage.password}}
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div [ngClass]="{'has-error': displayMessage.confirmPassword }">
                                    <input class="form-control" type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
                                    <span class="help-block" *ngIf="displayMessage.confirmPassword">
                                        {{displayMessage.confirmPassword}}
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" [disabled]="!mainForm.valid">Reset</button>
                            </div>
                            <div class="form-group">
								<a class="btn btn-link" [routerLink]="['/account/login']">Go back to login</a>
							</div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
